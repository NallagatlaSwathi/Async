<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function runTimer() {
      setInterval(() => {
        console.log("Hello");
      }, 2000);
    }
  </script>
  <body>
    <button onclick="runTimer()">Say Hello</button>
  </body>
</html>
